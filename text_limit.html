<!DOCTYPE html>
<html>
<head>
    <style>
        .input-container {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .counter {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" 
               id="limitedText" 
               class="text-input"
               maxlength="200" 
               placeholder="Enter text (max 200 characters)"
               oninput="updateCounter()">
        <div class="counter">
            <span id="charCount">0</span>/200 characters
        </div>
    </div>

    <script>
        function updateCounter() {
            const input = document.getElementById('limitedText');
            const counter = document.getElementById('charCount');
            counter.textContent = input.value.length;
        }
    </script>
</body>
</html>
